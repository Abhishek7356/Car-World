<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <style>
        body{
            font-family: 'Albert Sans';
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Car World</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3 style="border-bottom: 1px solid black; padding-bottom: 10px; display: inline;">Car World</h3>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container pt-2">
            <div class="row">
                <div class="col-md-4 outerBox">
                    <div class="box p-5">
                        <div>
                            <div class="mb-4">
                                <label class="form-label">Car Name</label>
                                <input type="text" placeholder="Car brand" class="form-control" id="carName">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Car Price</label>
                                <input type="text" placeholder="price" class="form-control" id="carPrice">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Key</label>
                                <input type="text" placeholder="key" class="form-control" id="carKey">
                            </div>
                            <div class="text-center">
                                <button onclick="storeData()" type="submit" class="btn btn-primary">Store Data</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 outerBox">
                    <div class="box p-5">
                        <div>
                            <div class="mb-4">
                                <label class="form-label">Retrieve Key</label>
                                <input type="text" placeholder="Enter key to retrieve data" class="form-control"
                                    id="retrieve">
                            </div>
                            <div id="carDetails" class=" border border-1 p-3 ">
                                <p id="name"></p>
                                <hr>
                                <p id="price"></p>
                                <!-- <hr>
                                <p id="key"></p> -->
                            </div>
                            <div class="text-center">
                                <button type="submit" onclick="retreiveData()" class="btn btn-primary mt-3">Retrive
                                    Data</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 outerBox">
                    <div class="box  p-5">
                        <div>
                            <div class="mb-4">
                                <label class="form-label">Remove Data</label>
                                <input type="text" placeholder="Enter key to remove data" class="form-control"
                                    id="remove">
                            </div>
                            <div class="text-center">
                                <button onclick="removeData()" type="submit" class="btn btn-primary">Remove
                                    Data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container w-75 p-3">
            <div class="row">
                <button type="submit" onclick="removeAll()" class="btn btn-primary">Clear all Data</button>
            </div>
        </div>
    </section>

    <footer class="bg-light text-center text-lg-start mt-4">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2020 Copyright:
          <a class="text-dark" href="#">Car-World.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    <script src="./script.js"></script>
</body>

</html>
