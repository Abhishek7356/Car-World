<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-4 outerBox">
                    <div class="box p-5">
                        <div>
                            <div class="mb-4">
                                <label class="form-label">Car Name</label>
                                <input type="text" placeholder="Car brand" class="form-control" id="carName">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Car Price</label>
                                <input type="text" placeholder="price" class="form-control" id="carPrice">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Key</label>
                                <input type="text" placeholder="key" class="form-control" id="carKey">
                            </div>
                            <div class="text-center">
                                <button onclick="storeData()" type="submit" class="btn btn-primary">Store Data</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 outerBox">
                    <div class="box p-5">
                        <div>
                            <div class="mb-4">
                                <label class="form-label">Retrieve Key</label>
                                <input type="text" placeholder="Enter key to retrieve data" class="form-control"
                                    id="retrieve">
                            </div>
                            <div id="carDetails" class=" border border-3 p-3 ">
                                <p id="name"></p>
                                <hr>
                                <p id="price"></p>
                                <hr>
                                <p id="key"></p>
                            </div>
                            <div class="text-center">
                                <button type="submit" onclick="retreiveData()" class="btn btn-primary mt-3">Retrive
                                    Data</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 outerBox">
                    <div class="box  p-5">
                        <div>
                            <div class="mb-4">
                                <label class="form-label">Remove Data</label>
                                <input type="text" placeholder="Enter key to remove data" class="form-control" id="remove">
                            </div>
                            <div class="text-center">
                                <button onclick="removeData()" type="submit" class="btn btn-primary">Remove Data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container w-75 p-3">
            <div class="row">
                <button type="submit" onclick="removeAll()" class="btn btn-primary">Clear all Data</button>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
